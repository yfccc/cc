<!DOCTYPE html>
<html>

<head>
    <title>数据字典管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }
        .layui-form-label {
            width: 70px;
        }
    </style>
</head>

<body style="overflow-x:hidden;">
    <input type="hidden" value="" id="querytype">
    <div class="layui-fluid " style="padding-top: 0px;">
        <div class="layui-card"   id="layui-card">
            <div class="layui-card-body"   id="formDiv"   style="padding: 12px 0px 9px 0px">
                <form class="layui-form" lay-filter="JK" id="JK" >
                    <div class="layui-form-item  oneTop"   style="margin-bottom: 0px">
                        <div class="layui-inline">
                            <label class="layui-form-label">字典名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="ctDecrible" name="ctDecrible" autocomplete="off" class="layui-input"  onpropertychange="if(value.length>18) value=value.substr(0,18)" maxlength="18">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" id="search_btn" data-type="reload" type="button" style="background-color: #2F4056" lay-submit lay-filter="searchinfo">查询</button>
                            <button type="button" id="reset_btn" class="layui-btn layui-btn-primary">重置</button>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="layui-fluid  table-layui-fluid" style="padding-right: 7px!important;">
        <div class="layui-card" style="margin-top: 15px;">
            <div class="layui-card-body  tableBody" style="padding: 0px">
                <div class="layui-row layui-col-space15  tableBOttom" style="margin-top:-5px;margin-bottom: 5px;">
                    <div class="layui-col-md12">
                        <div class="layui-card layui-cards " style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height" style="padding:5px 15px 10px">
                                <table id="dictionary-table-page" class="layui-table hhh" lay-filter="dictionary-table-operate"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/html" id="table-hreader">
        <div class="layui-btn-container">
            {{#  if(localStorage.rolesName == "超级管理员"){ }}
            <button class="layui-btn layui-btn-sm download" lay-event="add">新增</button>
            {{#  } }}
        </div>
    </script>
    <script type="text/html" id="dictionary-table-operate">
        {{#  if(localStorage.rolesName == "超级管理员"){ }}
        <a style="color:#1E9FFF;margin-left: 5px;" href="javascript:" lay-event="edit">编辑</a>
        {{#  } }}

        <a style="color:#1E9FFF;margin-left: 5px;" href="javascript:" lay-event="manage">键值管理</a>

        {{#  if(localStorage.rolesName == "超级管理员"){ }}
        <a style="color:#1E9FFF;margin-left: 5px;" href="javascript:" lay-event="del">删除</a>
        {{#  } }}
    </script> 
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/system/dictionary\/dictionary.js"></script>
</body>

</html>
