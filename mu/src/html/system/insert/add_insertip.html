<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/layui/layui/css/layui.css">
  <link rel="stylesheet" href="/css/tools.css">
  <style>
    .layui-input {
      border: 1px solid #D5D5D5;
    }
  </style>
  <title>接入管理弹框添加ip</title>
</head>

<body style="overflow-x:hidden;">
    <div class="section">
        <form class="layui-form" action="" id="from2" lay-filter="component-form-group" style="padding-top: 79px; padding-right: 80px;">
            <div class="layui-form-item">

                <div class="layui-form-item">
                    <label class="layui-form-label"><span> * </span>IP：</label>
                    <div class="layui-input-block">
                        <input type="text" name="ip" id="ip" required lay-verify="required|IPV4" placeholder="请输入ip"
                          autocomplete="off" class="layui-input" onpropertychange="if(value.length>15) value=value.substr(0,15)"
                          maxlength="15">
                    </div>
                </div>
                <!-- <div class="layui-form-item">
                    <label class="layui-form-label"><span> * </span>状态：</label>
                    <div class="layui-input-block">
                        <select name="userGender" class="select" id="userGender" required lay-verify="required" lay-filter="userGender">
                            <option value="1">启用</option>
                            <option value="2">禁用</option>
                        </select>
                    </div>
                </div> -->

                <div class="layui-form-item" style="display: none;">
                    <button type="button" lay-submit class="layui-btn layui-btn-nomary" id="changeSubmit" lay-filter="modifyinfo" lay-event="submit">提交</button>
                </div>
            </div>
        </form>
    </div>


  <script src="/script/jquery-1.8.3.min.js"></script>
   <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
  <script src="/layui/layui/layui.js"></script>
  <script src="/script/layui_config.js"></script>
  <script src="/script/system/insert/add_insertip.js"></script>
</body>

</html>
