<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        #modify_psd_close,
        #modify_psd_submit {
            border: 1px solid #1E9FFF;
            color: #1E9FFF;
            background: #fff;
        }
    </style>
    <title>用户管理修改密码弹框</title>
</head>

<body style="overflow-x:hidden;">
    <div class="section">
        <!-- <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body"> -->
                    <form class="layui-form" action="" id="from2" lay-filter="component-form-group" style="padding-top: 35px;padding-left: 25px;">
                        <div class="layui-form-item" style="padding-right:20px">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span> * </span>新密码：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="userPassword" required lay-verify="required|password"
                                        placeholder="请填写新密码" autocomplete="off" style="max-width:240px;" class="layui-input" id="userPassword" onpropertychange="if(value.length>16) value=value.substr(0,16)"
                                        maxlength="16">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span> * </span>密码确认：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" required lay-verify="required|confirmPwd"
                                        placeholder="请确认新密码" autocomplete="off" style="max-width:240px;" class="layui-input" onpropertychange="if(value.length>16) value=value.substr(0,16)"
                                        maxlength="16">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item"
                            style="display:none;text-align: right; padding: 10px 0; border-top: 1px solid #ccc; margin-top: 60px;">
                            <button type="button" id="modify_psd_submit" style="margin-right:50px;" lay-submit
                                class="layui-btn layui-btn-normal" lay-filter="modifypsd" lay-event="submit">提交</button>
                        </div>
                    </form>
                <!-- </div>
            </div>
        </div> -->

    </div>

    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->

        <script src="/script/jquery.xdomainrequest.min.js"></script>

        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/system/user/modify_passwd.js"></script>
    <script src="/script/layui_config.js"></script>
</body>

</html>
