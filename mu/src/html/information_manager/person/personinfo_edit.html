<!DOCTYPE html>
<html>

<head>
    <title>人员信息编辑</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <link rel="stylesheet" href="/css/gather/gather.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
            margin-top: 5px;
        }

        .layui-form-item>label {
            width: 120px;
            padding: 0;
        }

        .personlabel {
            color: red;
        }

        .layui-form-label {
            line-height: 28px;
        }

        .disabled-input {
            border: none;
            pointer-events: none;
        }

        .people_lable_item span:nth-of-type(1) {
            width: auto;
        }

        .people_lable_item {
            width: auto;
        }

        .textoverflow {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            display: block;
        }

        .textoverflowdiv {
            height: 46px;
            line-height: 46px;
        }

        .layui-layer-tips {
            overflow-wrap: break-word;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
        }

        .layui-form-item>label {
            width: 132px;
        }

        .add_lable {
            margin-top: 0px;
        }

        .layui-footer div {
            line-height: 64px;
        }

        .layui-form-item .layui-input-inline {
            width: 230px;
        }

        .layui-form-label {
            width: 100px;
        }
    </style>

</head>

<body style="overflow-x:hidden;background: #ffffff;">
    <!-- <div class="sub-title">
        <span id="signinfo">人员信息编辑</span>
    </div> -->
    <div class="layui-fluid">
        <div class="layui-card" style="box-shadow: none;">
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="component-form-element" id="submitForm">
                    <div class="layui-container" style="min-width: 1200px;margin-bottom:20px;">
                        <div class="layui-row layui-form-item">
                            <!-- 第一列 -->
                            <div class="layui-col-md4">
                                <div class="layui-inline">
                                    <label class="layui-form-label"><span> * </span>姓名：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="XM" id="XM" autocomplete="off" required
                                            lay-verify="required"
                                            onpropertychange="if(value.length>50) value=value.substr(0,50)"
                                            maxlength="50" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">证件类型：</label>
                                    <div class="layui-input-inline textoverflowdiv">
                                        <!-- <input type="text" id="ZJLX" autocomplete="off"
                                            class="layui-input disabled-input"> -->
                                        <span id="ZJLX" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">证件号：</label>
                                    <div class="layui-input-inline textoverflowdiv">
                                        <!-- <input type="text" id="ZJHM" autocomplete="off"
                                            class="layui-input disabled-input"> -->
                                        <span id="ZJHM" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">手机号码：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="SJHM" id="SJHM" autocomplete="off"
                                            lay-verify="phonecustomize"
                                            onpropertychange="if(value.length>20) value=value.substr(0,20)"
                                            maxlength="20" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">其他联系电话：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="QTLXDH" id="QTLXDH" autocomplete="off"
                                            onpropertychange="if(value.length>20) value=value.substr(0,20)"
                                            maxlength="20" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">户籍地址：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="HJDZ" id="HJDZ" autocomplete="off"
                                            onpropertychange="if(value.length>100) value=value.substr(0,100)"
                                            maxlength="100" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">证件签发机关：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="QFJGMC" id="QFJGMC" autocomplete="off"
                                            onpropertychange="if(value.length>100) value=value.substr(0,100)"
                                            maxlength="100" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">证件有效期：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="YXQX" id="YXQX" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">备注：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="BZ" id="BZ" autocomplete="off"
                                            onpropertychange="if(value.length>200) value=value.substr(0,200)"
                                            maxlength="200" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <!-- 第二列 -->
                            <div class="layui-col-md4">
                                <div class="layui-inline">
                                    <span class="inputSpan">请选择</span>
                                    <label class="layui-form-label"><span> * </span>性别：</label>
                                    <div class="layui-input-inline selectlayui-input-block">
                                        <select name="XB" id="bcjr_xb" lay-search="" required lay-verify="required">
                                            <option value="" selected=""></option>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <span class="inputSpan">请选择</span>
                                    <label class="layui-form-label"><span> * </span>国籍：</label>
                                    <div class="layui-input-inline selectlayui-input-block">
                                        <select name="GJ" id="bcjr_gj" lay-search="" required lay-verify="required">
                                            <option value="" selected=""></option>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <span class="inputSpan">请选择</span>
                                    <label class="layui-form-label"><span> * </span>民族：</label>
                                    <div class="layui-input-inline selectlayui-input-block">
                                        <select name="MZ" id="bcjr_mz" lay-search="" required lay-verify="required">
                                            <option value="" selected=""></option>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline postion">
                                    <span class="inputSpan  qssj">请选择出生日期</span>
                                    <label class="layui-form-label"><span> * </span>出生日期：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" autocomplete="off" id="birthday" required
                                            lay-verify="required" name="CSRQ" placeholder="请选择起止时间">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <span class="inputSpan">请选择</span>
                                    <label class="layui-form-label"><span> * </span>人员分类：</label>
                                    <div class="layui-input-inline selectlayui-input-block">
                                        <select name="RYFL" id="ryfl" lay-search="" required lay-verify="required">
                                            <option value="" selected=""></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <span class="inputSpan"></span>
                                    <label class="layui-form-label">采集编号：</label>
                                    <div class="layui-input-inline textoverflowdiv">
                                        <span id="bcjr_bh" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <span class="inputSpan"></span>
                                    <label class="layui-form-label">采集人：</label>
                                    <div class="layui-input-inline textoverflowdiv">
                                        <span id="bcjr_cjr" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <span class="inputSpan"></span>
                                    <label class="layui-form-label">采集地点：</label>
                                    <div class="layui-input-inline textoverflowdiv">
                                        <span id="bcjr_cjd" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <span class="inputSpan"></span>
                                    <label class="layui-form-label">采集时间：</label>
                                    <div class="layui-input-inline textoverflowdiv">
                                        <span id="bcjr_cjsj" class="textoverflow"></span>
                                    </div>
                                </div>
                            </div>
                            <!-- 第三列 -->
                            <div class="layui-col-md4">
                                <div class="layui-form-item left-top-padding">
                                    <label class="layui-form-label margintop first_label_width">身份证头像：</label>
                                    <div>
                                        <img id="SFZTXID" src="/img/card-img.png" alt="图像损坏"
                                            style="width:120px;height:140px;">
                                        <div class="hidewhilesee" id="ZJBZ" style="text-align:center;">有证</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-form-item hidewhilesee" style="margin-left: 20px;">
                                <label class="layui-form-label margintop" style="width:95px">人员标签：</label>
                                <div id="personlabel"
                                    class="layui-input-block selectlayui-input-block layui-input-margin-left personlabel bixuan"
                                    style="margin-left: 110px;">
                                    <div id="addsign" class="people_lable_item add_lable" style="width:32px;">+</div>

                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">现居住地址：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="XJZDZ" id="XJZDZ" autocomplete="off"
                                        onpropertychange="if(value.length>100) value=value.substr(0,100)"
                                        maxlength="100" class="layui-input" style="width: 570px;">
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span> * </span>修改原因：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="XGYY" id="bcjr_xgyy" autocomplete="off" required
                                        lay-verify="required"
                                        onpropertychange="if(value.length>200) value=value.substr(0,200)"
                                        maxlength="200" class="layui-input" style="width: 570px;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;z-index: 4;padding: 0px;height: 64px;">
                                <div class="tijiao">
                                    <button type="button" id="sumbitForm" class="layui-btn" lay-submit
                                        lay-filter="editinfo"
                                        style="width: 140px; height: 40px;background-color: #2F4056;">提交</button>
                                    <a id="cancel_person" class="layui-btn layui-btn-primary" href="./person.html"
                                        style="width: 140px; height: 40px;">返回</a>
                                    <input type="hidden" id="formData">
                                </div>
                                <!-- 为了兼容在ie8下面提交中字体模糊的问题-->
                                <div class="tijiaozhong" style="display: none">
                                    <button type="button" class="layui-btn"
                                        style="width: 140px; height: 40px;background-color: #2F4056;">提交中...</button>
                                    <button type="reset" class="layui-btn layui-btn-primary"
                                        style="width: 140px; height: 40px;" onclick="cleanFrom();">重置</button>
                                    <input type="hidden" id="formData1">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="/script/jquery-1.8.3.min.js"></script>
    <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/information_manager/person/personinfo_edit.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</body>

</html>
