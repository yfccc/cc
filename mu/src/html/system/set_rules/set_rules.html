<!DOCTYPE html>
<html>

<head>
    <title>规则管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        .layui-form-label {
            width: 70px;
        }
    </style>
</head>

<body style="overflow-x:hidden;">
    <input type="hidden" value="" id="querytype">
    <div class="layui-fluid " style="padding-top: 0px;">
        <div class="layui-card" id="layui-card">
            <div class="layui-card-body" id="formDiv" style="padding: 12px 0px 9px 0px">
                <form class="layui-form" lay-filter="JK" id="setrules">
                    <div class="layui-form-item  oneTop" style="margin-bottom: 0px">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="userName" name="userName" autocomplete="off"
                                    class="layui-input" onpropertychange="if(value.length>30) value=value.substr(0,30)"
                                    maxlength="30">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">组织机构：</label>
                            <div class="layui-input-inline" id="select_org">
                                <input type="text" id="prev_org" name="jgxxJgid" disabled placeholder="请指定机构"
                                    autocomplete="off" class="layui-input">
                                <i class="layui-icon layui-icon-search"
                                    style="font-size: 20px; position: absolute;top: 1px; right: 1px; background: #fff; width: 35px; height: 35px; text-align: center; line-height: 35px;"></i>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="searchinfo" id="component-form-demo1"
                                data-type="reload" type="button" style="background-color: #2F4056;">查询</button>
                            <button type="button" id="reset_btn" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="layui-fluid  table-layui-fluid">
        <div class="layui-card" style="margin-top:15px;">
            <div class="layui-card-body  tableBody" style="padding: 0px">
                <div class="layui-row layui-col-space15  tableBOttom" style="margin-top:-5px;margin-bottom: 5px;">
                    <div class="layui-col-md12">
                        <div class="layui-card layui-cards" style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height" style="padding:10px 15px">
                                <table id="rules-table-page" class="layui-table hhh" lay-filter="rules-table-operate">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script type="text/html" id="table-hreader">

        </div>
    </script> -->
    <script type="text/html" id="table-hreader">
        <!-- 兼容没有按钮右边筛选列上移问题 -->
        <div class="layui-btn-container">
            <a class="layui-btn layui-btn-sm download" style="cursor: default;opacity: 0;filter:alpha(opacity=0);" href="javascript:"></a>
        </div>
    </script>
    <script type="text/html" id="rules-table-operate">
        <a style="color:#1E9FFF;margin-left: 5px;" href="javascript:" lay-event="detail">查看</a>
        {{#  if(localStorage.rolesName == "超级管理员"){ }}
        <a style="color:#1E9FFF;margin-left: 5px;" href="javascript:" lay-event="edit">编辑</a>
        {{#  } }}
        
        <!-- <a style="color:#1E9FFF;" href="javascript:" lay-event="del">删除</a> -->
    </script>
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->

    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/system/set_rules/set_rules.js"></script>
    <script src="/script/layui_config.js"></script>
</body>

</html>
