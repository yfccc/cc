<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }
        #change_role_close,#change_role_submit{
            border: 1px solid #1E9FFF;
            color: #1E9FFF;
            background: #fff;
        }
    </style>
    <title>添加/编辑角色弹出框</title>
</head>
<body style="overflow: hidden">
    <div class="layui-fluid" style="width:100%;height:100%;padding-right: 0!important;">
        <!-- <div class="layui-card">
            <div class="layui-card-body"> -->
                <form class="layui-form" style="width:450px;padding-top:13px;">
                    <div class="layui-form-item bixuan">
                        <label class="layui-form-label"><span> * </span>角色名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="rmName" id="rmName" required lay-verify="required|account" autocomplete="off"
                                class="layui-input" placeholder="角色名称" onpropertychange="if(value.length>15) value=value.substr(0,15)" maxlength="15">
                        </div>
                    </div>
                    <div class="layui-form-item bixuan">
                        <label class="layui-form-label"><span> * </span>角色等级：</label>
                        <div class="layui-input-block">
                            <input type="text" name="roleLevel" id="roleLevel" required lay-verify="required|numberT" autocomplete="off"
                                class="layui-input" placeholder="角色等级" onpropertychange="if(value.length>3) value=value.substr(0,3)" maxlength="3">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色描述：</label>
                        <div class="layui-input-block">
                            <textarea name="rmDescribe" style="vertical-align:top;resize:none;height: 115px;" id="rmDescribe"
                                placeholder="角色描述" class="layui-textarea"
                                onpropertychange="if(value.length>30) value=value.substr(0,30)" maxlength="30"
                                style="float:left;width:81%"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: none;">
                        <button type="button" id="change_role_submit" lay-submit class="layui-btn layui-btn-nomary" lay-filter="modifyinfo" lay-event="submit">提交</button>
                        <!-- <div id="change_role_submit">提交</div> -->
                    </div>
                </form>
            <!-- </div>
        </div> -->
    </div>
    
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/system/role/change_role.js"></script>
    <script src="/script/layui_config.js"></script>
</body>
</html>
