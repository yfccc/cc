<!DOCTYPE html>

<head>
    <title>采集人未采集虹膜信息弹窗</title>
    <link rel="stylesheet"  href="/layui/layui/css/layui.css">
    <link  rel="stylesheet"  href="/css/tools.css">
    <style>
        .layui-form-label{
            line-height:20px;
            font-weight:bold;
        }
        .layui-input-block{
            width: 200px;
        }
        html{
            height:470px;
            margin-bottom: -3px;
            padding: 0px;
        }
        body{
            height: 474px;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body style="font-size:14px; background:#fff; margin:0 ;padding: 0px; font-size:14px; line-height:20px;clear: both;overflow-x:hidden;">
<div class="layui-fluid" style="margin-left: -30px;">
    <div class="layui-card" style="margin: 0px;padding: 0px">
        <div class="layui-col-xs6" style="height: 400px">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-block" id="xm" title="" style="padding-top:10px">
                </div>
            </div>

            <div class="layui-form-item" style="margin-top: -17px">
                <label class="layui-form-label">性别：</label>
                <div class="layui-input-block" id="xb" style="padding-top:10px">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -17px">
                <label class="layui-form-label">证件类型：</label>
                <div class="layui-input-block" id="zjlx" style="padding-top:10px">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -17px">
                <label class="layui-form-label">证件号：</label>
                <div class="layui-input-block" id="zjhm" style="padding-top:10px;min-width:200px;white-space: nowrap;overflow: hidden; text-overflow: ellipsis;" title="">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -17px">
                <label class="layui-form-label">出生日期：</label>
                <div class="layui-input-block" id="csrq" style="padding-top:10px">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -17px">
                <label class="layui-form-label">国籍：</label>
                <div class="layui-input-block" id="gj" style="padding-top:10px" title="">
                </div>
            </div>

            <div class="layui-form-item" style="margin-top: -17px">
                <label class="layui-form-label">民族：</label>
                <div class="layui-input-block" id="mz" style="padding-top:10px">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -17px">
                <label class="layui-form-label">户籍地址：</label>
                <div class="layui-input-block" id="dz" title="" style="padding-top:10px">
                </div>
            </div>

            <div class="layui-form-item" style="margin-top: -17px">
                <label class="layui-form-label">手机号：</label>
                <div class="layui-input-block" id="sjhm" style="padding-top:10px">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -17px">
                <label class="layui-form-label">人员分类：</label>
                <div class="layui-input-block" id="ryfl" style="padding-top:10px">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6" style="height: 400px">
            <div class="layui-form-item">
                <label class="layui-form-label">身份证头像：</label>
                <div class="layui-input-block">
                    <img id="cardImage" src="/img/card-img.png"  style="width:150px;" >
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -10px">
                <label class="layui-form-label">采集点：</label>
                <div class="layui-input-block" id="cjd" title="" style="padding-top:10px">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -22px">
                <label class="layui-form-label">采集编号：</label>
                <div class="layui-input-block" id="bh" style="padding-top:10px">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -16px">
                <label class="layui-form-label">采集人：</label>
                <div class="layui-input-block" id="cjr" style="padding-top:10px;min-width: 200px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap; " title="">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:-17px">
                <label class="layui-form-label">采集时间：</label>
                <div class="layui-input-block" id="cjsj" style="padding-top:10px">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -18px">
                <label class="layui-form-label">采集备注：</label>
                <div class="layui-input-block" id="bz" title="" style="padding-top:10px">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/layui/layui/layui.js"></script>
<script src="/script/gather/gather.js"></script>
