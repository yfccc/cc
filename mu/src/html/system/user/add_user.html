<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/layui/layui/css/layui.css">
  <link rel="stylesheet" href="/css/tools.css">
  <style>
    .layui-input {
      border: 1px solid #D5D5D5;
    }
    .layui-form-item .layui-input-inline{
      width: 400px;
    }
  </style>
  <title>新增/编辑用户</title>
</head>

<body style="overflow-x:hidden;background: #fff;">
    <div class="layui-fluid">
        <div class="layui-card" id="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="component-form-group" id="from2" style="width: 730px; margin: auto;">
                    <div class="layui-form-item bixuan">
                        <label class="layui-form-label"><span> * </span>姓名：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userRealname" id="userRealname" required lay-verify="required" autocomplete="off" class="layui-input" onpropertychange="if(value.length>50) value=value.substr(0,50)" maxlength="50">
                        </div>
                        <!-- <div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;">请填写姓名</div> -->
                    </div>
                    <div class="layui-form-item bixuan">
                        <label class="layui-form-label">警号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userPoliceId" id="userPoliceId" lay-verify="policeid" autocomplete="off" class="layui-input" onpropertychange="if(value.length>10) value=value.substr(0,10)"
                            maxlength="10">
                        </div>
                        <!-- <div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;">请填写姓名</div> -->
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>归属机构：</label>
                        <!-- <div class="layui-input-inline">
                            <input type="text" name="jgxxJgid" lay-verify="required" placeholder="请选择所属部门" autocomplete="off"
                                class="layui-input" id="jgxxJgid">
                        </div> -->
                        <div class="layui-input-inline" id="select_org">
                            <input type="text" name="" id="jgxxgajgjgmc" required name="modelName" lay-verify="orgtree" disabled placeholder="请指定机构" autocomplete="off"
                                class="layui-input">
                            <i class="layui-icon layui-icon-search" style="font-size: 20px; position: absolute;top:8px;right: 8px;"></i>
                        </div>
                        <div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userPhone" lay-verify="phonecustomize" placeholder="仅支持大陆地区手机号码" autocomplete="off"
                                class="layui-input" id="userPhone" onpropertychange="if(value.length>20) value=value.substr(0,20)"
                                maxlength="20">
                        </div>
                        <div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>身份证号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userIdcard" id="userIdcard" required lay-verify="required|reqCard" placeholder="" autocomplete="off"
                                class="layui-input" onpropertychange="if(value.length>18) value=value.substr(0,18)" maxlength="18">
                        </div>
                        <div class="layui-form-mid layui-word-aux" id="idcarderror" style="font-size:9px;color:red!important;"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>性别：</label>
                        <div class="layui-input-inline">
                            <select name="userGender" class="select" id="userGender" required lay-verify="required" lay-filter="userGender">
                                <option value="" selected>请选择</option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>用户名：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userName" id="userName" required lay-verify="required|account" placeholder="长度为不超过20个数字、英文的组合"
                                autocomplete="off" class="layui-input" onpropertychange="if(value.length>20) value=value.substr(0,20)"
                                maxlength="20">
                        </div>
                        <div class="layui-form-mid layui-word-aux" id="usernameerror" style="font-size:9px;color:red!important;"></div>
                    </div>
                    <div class="layui-form-item hiddenforedit" style="display:none;">
                        <label class="layui-form-label"><span> * </span>登录密码：</label>
                        <div class="layui-input-inline">
                            <input type="text" style="display: none;" id="psdinfo">
                            <input type="text" name="userPassword" required id="userPassword" lay-verify="required|password" placeholder="长度为8-16个数字、英文的组合" autocomplete="off"
                                class="layui-input" onpropertychange="if(value.length>16) value=value.substr(0,16)"
                                maxlength="16">
                        </div>
                        <div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;"></div>
                    </div>
                    <div class="layui-form-item hiddenforedit" style="display:none;">
                        <label class="layui-form-label"><span> * </span>确认密码：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="" required lay-verify="required|confirmPwd" placeholder="请确认密码" autocomplete="off"
                                class="layui-input" id="confirmPwd" onpropertychange="if(value.length>16) value=value.substr(0,16)"
                                maxlength="16">
                        </div>
                        <div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>启用状态：</label>
                        <div class="layui-input-block">
                            <input type="radio" lay-filter="userIsLock" name="userIsLock" value="0" title="启用" checked>
                            <input type="radio" lay-filter="userIsLock" name="userIsLock" value="1" title="禁用">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>地点：</label>
                        <div class="layui-input-inline">
                            <select name="userPlaceCode" class="select" id="userPlaceCode" required lay-verify="required" lay-filter="userPlaceCode">
                                <option value="" selected>请选择</option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>所属角色：</label>
                        <div class="layui-input-inline">
                            <select name="roleId" class="select" id="roleId" required lay-verify="required" lay-filter="roleId">
                                <option value="" selected>请选择</option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-inline">
                            <textarea name="userRemark" id="userRemark" aria-placeholder="请输入备注消息" class="layui-textarea" onpropertychange="if(value.length>200) value=value.substr(0,200)"
                                    maxlength="200"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                            <div class="layui-input-block">
                                   <div class="layui-footer" style="left: 0;z-index: 4;padding: 0px;height: 64px;">
                                          <div class="tijiao">
                                                <button type="button" lay-submit class="layui-btn" style="width: 140px; height: 40px;background-color: #2F4056;" lay-filter="modifyinfo" lay-event="submit">提交</button>
                                                <a href="./user.html" class="layui-btn layui-btn-primary" style="width: 140px; height: 40px;">返回</a>
                                          </div>
                                          <!-- 为了兼容在ie8下面提交中字体模糊的问题-->
                                          <div class="tijiaozhong" style="display: none">
                                                 <button type="button" class="layui-btn"
                                                        style="width: 140px; height: 40px;background-color: #2F4056;">提交中...</button>
                                                 <button type="reset" class="layui-btn layui-btn-primary" style="width: 140px; height: 40px;"
                                                        onclick="cleanFrom();">重置</button>
                                                 <input type="hidden" id="formData">
                                          </div>
                                   </div>
                            </div>
                     </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/system/user/add_user.js"></script>
</body>

</html>
