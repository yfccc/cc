<!DOCTYPE html>
<html>

<head>
    <title>权限设置(角色管理二级页面)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input-block {
            margin-left: 20px;
        }

        .layui-table-cell {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body style="overflow-x:hidden;">
    <div class="layui-fluid">

        <div class="layui-card">
            <div class="layui-card-body  tableBody" style="padding: 0px">
                <div class="layui-row layui-col-space15  tableBOttom" style="margin-top:-5px;margin-bottom: 5px;">
                    <div class="layui-col-md12">
                        <div class="layui-card layui-cards" style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height" style="padding:5px 15px 10px">
                                <table id="table1" class="layui-table" lay-filter="table1"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;z-index: 4;padding: 0px;height: 64px;">
                    <div class="tijiao">
                        <button class="layui-btn" style="width: 140px; height: 40px;background-color: #2F4056;"
                            id="submit_multiple">提交</button>
                        <a href="./role.html" class="layui-btn layui-btn-primary"
                            style="width: 140px; height: 40px;">返回</a>
                    </div>
                    <!-- 为了兼容在ie8下面提交中字体模糊的问题-->
                    <div class="tijiaozhong" style="display: none">
                        <button type="button" class="layui-btn"
                            style="width: 140px; height: 40px;background-color: #2F4056;">提交中...</button>
                        <button type="reset" class="layui-btn layui-btn-primary" style="width: 140px; height: 40px;"
                            onclick="cleanFrom();">重置</button>
                        <input type="hidden" id="formData">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <!-- <script src="/script/layui_config.js"></script> -->
    <script src="/script/system/role/role_auth.js"></script>
    <!-- <script src="/script/layui_config.js"></script> -->

</body>

</html>
