<!DOCTYPE html>
<html>

<head>
    <title>人员标签管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        .layui-form-label {
            width: 70px;
        }

        
    </style>
</head>

<body style="overflow-x:hidden;">
    <input type="hidden" value="" id="querytype">
    <div class="layui-fluid " style="padding-top: 0px;margin-bottom: 17px">
        <div class="layui-card" id="layui-card">
            <div class="layui-card-body" id="formDiv" style="padding: 18px 0px 1px 0px">
                <form class="layui-form" lay-filter="JK" id="JK">
                    <div class="layui-form-item  oneTop" style="margin-bottom: 12px">
                        <div class="layui-inline">
                            <label class="layui-form-label">标签名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="search_label_name" name="markName" autocomplete="off"
                                    class="layui-input" onpropertychange="if(value.length>15) value=value.substr(0,15)"
                                    maxlength="15">
                            </div>
                        </div>
                        <div class="btnParent  layui-inline" style="height:40px;width: 145px;">
                            <button class="layui-btn download" id="search_btn" lay-submit
                                lay-filter="person_label_filter" type="button">查询</button>
                            <button type="button" id="reset_btn" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="layui-fluid  table-layui-fluid">
        <div class="layui-card" style="margin-top:17px;">
            <div class="layui-card-body  tableBody" style="padding: 0px">
                <div class="layui-row layui-col-space15  tableBOttom">
                    <div class="layui-col-md12">
                        <div class="layui-card layui-cards " style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height" style="padding: 0px 17px;">
                                <table id="person_label_tab" class="layui-table hhh"
                                    lay-filter="person_label_tab_filter"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--表头工具栏-->
    <script type="text/html" id="add">
        <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm download" lay-event="add">新增</button>
        </div>
    </script>
    <!--表行工具栏-->
    <script type="text/html" id="row_opt">
        <a style="color:#1E9FFF;cursor:pointer;margin-left:5px;" lay-event="edit">编辑</a>
        <a style="color:#1E9FFF;cursor:pointer;margin-left:5px;" lay-event="del">删除</a>
    </script>
    <script src="/script/jquery-1.8.3.min.js"></script>
    <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/information_manager/person_label_record/person_label_record.js"></script>
</body>

</html>
