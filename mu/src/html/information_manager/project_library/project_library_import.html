<!DOCTYPE html>
<html>

<head>
    <title>导入人员信息</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        /* .layui-table,
        .layui-table-view {
            margin: 0 auto;
        }

        .layui-fluid {
            padding: 0px 7px 0px 0px !important;
        } */
    </style>
</head>

<body style="overflow-x:hidden;">
    <input type="hidden" value="" id="querytype">
    <div class="layui-fluid " style="padding-top: 0px;margin-bottom: 17px">
        <!-- <div class="layui-card" id="layui-card">
            <div class="layui-card-body" id="formDiv" style="padding: 18px 0px 1px 0px"> -->
        <form class="layui-form" lay-filter="JK" id="project_lib_form" style="padding: 10px 15px;">
            <div class="layui-form-item">
                <div class="topinfo layui-form-item"
                    style="border-bottom: 1px solid #ccc;padding:10px 15px;height:45px;">

                    <div class="layui-progress" lay-showpercent="true" lay-filter="progress_upload">
                        <div class="layui-progress-bar layui-bg-blue" lay-percent="0%" style="width:0%;">
                            <span class="layui-progress-text">0%</span>
                        </div>
                    </div>

                    <div class="importinfo">
                        <span>导入完成：一共.....</span>
                    </div>

                </div>
                <div class="layui-form-item" style="padding:10px 15px;">
                    <div class="layui-form-item">
                        <input type="checkbox" name="creatcheckbox" title="创建专题库" lay-skin="primary" lay-filter="creat">
                    </div>
                    <div class="layui-form-item" id="projectname" style="display: none;">
                        <label class="layui-form-label"><span> * </span>专题库名称：</label>
                        <input type="text" name="XingZhuanConfig" style="width: 70%;display: inline-block;"
                            class="layui-input inputinfo" id="ztkname" autocomplete="off">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="mustfill"> * </span>是否报警：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="modelStatus" value="1" title="报警">
                            <input type="radio" name="modelStatus" value="2" title="不报警" checked>
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: none;">
                        <button type="button" id="import_submit" lay-submit class="layui-btn layui-btn-nomary"
                            lay-filter="importinfo" lay-event="submit">提交</button>
                    </div>
                </div>

            </div>
        </form>
        <!-- </div>
        </div> -->
    </div>

    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/information_manager/project_library/project_library_import.js"></script>
</body>

</html>
