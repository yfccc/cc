<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }
    </style>
    <title>驱动管理弹框更新驱动</title>
</head>

<body style="overflow-x:hidden;">
    <div class="section">
        <form class="layui-form" action="" id="from2" lay-filter="component-form-group"
            style="padding-top: 40px;width: 500px;margin: 0 auto;">
            <div class="layui-form-item">

                <div class="layui-form-item">
                    <label class="layui-form-label"><span> * </span>版本号：</label>
                    <div class="layui-input-block" style="width: 262px;">
                        <input type="text" name="driveVerson" required lay-verify="required|revision" placeholder="" autocomplete="off"
                            class="layui-input" id="driveVerson" style="width:262px;" onpropertychange="if(value.length>30) value=value.substr(0,30)"
                            maxlength="30">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span> * </span>驱动上传：</label>
                    <div class="layui-input-inline">
                        <div class="layui-upload-drag" id="test10" style="width:200px;">
                            <i class="layui-icon"></i>
                            <p id="driveUrl">点击上传，或将文件拖拽到此处</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="display:none;">
                <button lay-submit id="change_role_submit" lay-filter="changedrive" class="layui-btn">提交</button>
                <a href="./drive.html" class="layui-btn layui-btn-normal">返回</a>
            </div>
            
        </form>
    </div>
   

    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/device_manager/drive/update_drive.js"></script>
</body>

</html>
