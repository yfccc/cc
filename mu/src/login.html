<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body style="overflow-x:hidden;">
    <div class="content">
        <div class="header">
            <span>虹膜身份核查系统</span>
        </div>
        <form>
            <div class="first  inputP">
                <span class="inputSpan">请输入用户名</span>
                <img src="/img/users.png" />
                <input type="text" placeholder="请输入用户名" maxlength="33"  autocomplete="off" />
            </div>
            <div class="towInput  inputP">
                <span class="inputSpan">请输入密码</span>
                <img src="/img/lock.png" />
                <input type="password" placeholder="请输入密码" maxlength="33"   autocomplete="off"/>
            </div>
            <!-- <div  class="ts">
                    <input type="checkbox"  class="checkbox"/>
                    <span>下次自动登录</span>
            </div> -->
            <a href="#" class="dl">登录</a>
        </form>
    </div>
    <div class="fotter">Copyright © 北京中科虹霸科技有限公司 版权所有</div>
    <script src="/script/jquery-1.8.3.min.js"></script>
    <!-- 兼容ajax -->
      <!--[if lt IE 10]> 
            <script src="/script/jquery.xdomainrequest.min.js"></script>
            <script src="/script/html5shiv/r29/html5.min.js"></script>
            <script src="/script/json2.js"></script>
      <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/login.js"></script>
    <script>
        function resize() {
            var windowWidth = parseFloat($(window).height()) / 2 - parseFloat($(".content").css("height")) / 2
            $(".content").css("margin-top", windowWidth)
        }
        resize();
        $(window).resize(function () {
            resize();
        })
    </script>
</body>

</html>
