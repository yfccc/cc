<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }
        #change_role_close,#add_opinion_submit{
            border: 1px solid #1E9FFF;
            color: #1E9FFF;
            background: #fff;
        }
        .layui-form-label{
            width: 80px;
        }
    </style>
    <title>意见反馈</title>
</head>
<body style="overflow-x: hidden">
    <div class="layui-fluid" style="width:100%;height:100%;padding-right: 0!important;">
        <!-- <div class="layui-card">
            <div class="layui-card-body"> -->
                <form class="layui-form" style="padding-right:2%;max-width:600px;margin:0 auto;padding-top: 10%;">
                    <div class="layui-form-item bixuan">
                        <label class="layui-form-label"><span> * </span>类别：</label>
                        <!-- <div class="layui-input-block"> -->
                            <div class="layui-input-block" style="display: inline-block;margin-left:0;" id="opinionType">
                            </div>
                        <!-- </div> -->
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>意见内容：</label>
                        <div class="layui-input-block" style="margin-left:110px;">
                            <textarea name="adviceContent" style="vertical-align:top;resize:none;" id="opinionDescribe"
                                placeholder="请输入意见内容" class="layui-textarea"
                                onpropertychange="if(value.length>200) value=value.substr(0,200)" maxlength="200"
                                style="float:left;width:81%" required lay-verify="required"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: none;">
                        <button type="button" id="add_opinion_submit" lay-submit class="layui-btn layui-btn-nomary" lay-filter="modifyinfo" lay-event="submit">提交</button>
                        <!-- <div id="add_opinion_submit">提交</div> -->
                    </div>
                </form>
            <!-- </div>
        </div> -->
    </div>
    
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/opinion/opinion/add_opinion.js"></script>
</body>
</html>
