<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }
    </style>
    <title>Document</title>
</head>

<body style="overflow-x:hidden;">
    <div class="section">
        <form class="layui-form" action="" id="from2" lay-filter="component-form-group"
            style="padding-top: 20px; padding-right: 80px;">
            <div class="layui-form-item">
                <input type="text" id="isId" name="isId" style="display: none;">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span> * </span>名称：</label>
                    <div class="layui-input-block">
                        <input type="text" id="name" name="isName" required lay-verify="required|labelName"
                            placeholder="" onpropertychange="if(value.length>15) value=value.substr(0,15)"
                            maxlength="15" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span> * </span>是否报警：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="isWarn" value="1" title="报警" checked>
                        <input type="radio" name="isWarn" value="0" title="不报警">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">描述：</label>
                    <div class="layui-input-block">
                        <textarea id="desc" name="isDescrible" placeholder="输入描述" class="layui-textarea"
                            onpropertychange="if(value.length>50) value=value.substr(0,50)" maxlength="50"></textarea>
                    </div>
                </div>
            </div>
            <button id="add_library_submit" lay-submit lay-filter="add_library_submit" data-event="edit"
                style="display: none;"></button>
        </form>
    </div>
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/information_manager/project_library/add_project_library.js"></script>
</body>

</html>
