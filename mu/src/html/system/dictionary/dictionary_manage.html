<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <title>数据字典管理弹框键值管理</title>
</head>
<style>
    .layui-input {
        border: 1px solid #D5D5D5;
    }

    .layui-table-click td {
        background-color: #aaa;
    }
</style>

<body style="overflow-x:hidden;">
    <div class="section" style="padding: 10px 18px;background:#fff;">
        <table class="layui-table" id="dictionary_table_id" lay-filter="dictionary_table">
        </table>
        <button id="save_change" style="display: none"></button>
    </div>
    <script type="text/html" id="dictionary_tab_head">
  <div class="layui-btn-container">
        <button class="layui-btn download" lay-event="add_dictionary">新增键值</button>
        <button class="layui-btn download" lay-event="move_up">上移</button>
        <button class="layui-btn download" lay-event="move_down">下移</button>
  </div>
</script>
    <script type="text/html" id="dictionary_operator">
    <a style="width:40px;" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add_at_next_row">+</a>
    <a style="width:40px;" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="remove">-</a>
</script>

    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/system/dictionary/dictionary_manage.js"></script>
</body>

</html>
