<!DOCTYPE html>
<html>
<head>
    <title>人员信息管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="/layui/layui/css/layui.css">
    <link  rel="stylesheet"  href="/css/tools.css">
    <style>
    .layui-input-inline{
        width: 100%
    }
    .layui-input {
        border: 1px solid #D5D5D5;
        width: 350px !important;
        border: none;
    }
    .bitian{
        color: red;
    }
    .layui-form-item{
        margin-bottom: 0px !important;
    } 
    .layui-input{
        border-bottom: 1px solid  #e6e6e6 !important;
    }
    /* .longText{
        overflow: hidden;
        text-overflow:ellipsis;
        white-space: nowrap  
    } */
    </style>
</head>
<body style="overflow-x:hidden;">
<div class="layui-fluid " style="padding-top: 0px;">
    <div class="layui-card"   id="layui-card">
        <div class="layui-card-body" style="padding: 12px 0px 9px 0px">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名：</label>
                        <div class="layui-input-inline  longText">
                            <input type="text"  autocomplete="off" class="layui-input  name"    disabled >
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名：</label>
                            <div class="layui-input-inline  longText">
                                <input type="text"  autocomplete="off" class="layui-input  userName"    disabled>
                            </div>
                        </div>
                    </div>
                <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">归属机构：</label>
                            <div class="layui-input-inline  longText">
                                <input type="text"  autocomplete="off" class="layui-input  JGID"  disabled>
                            </div>
                        </div>
                    </div>
                <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">性别：</label>
                            <div class="layui-input-inline">
                                <input type="text"  autocomplete="off" class="layui-input  gender"    disabled>
                            </div>
                        </div>
                    </div>
                <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">身份证号：</label>
                            <div class="layui-input-inline">
                                <input type="text"  autocomplete="off" class="layui-input  idCard"   disabled>
                            </div>
                        </div>
                    </div>
                <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号：</label>
                            <div class="layui-input-inline">
                                <input type="text"  autocomplete="off" class="layui-input   phone"    disabled>
                            </div>
                        </div>
                    </div>
        </form>
        </div>
    </div>
</div>
<script src="/script/jquery-1.8.3.min.js"></script>
 <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
<script src="/layui/layui/layui.js"></script>
<script>
    $('.longText').hover(function(){
          var thisText = $(this).find("input").val()
          $(this).attr("title",thisText)
        })

     //防止页面后退
     $(document).on("keydown",function(event){
        if(code == 8){
            return false
        } 
    })

</script>
</body>
</html>
