<!DOCTYPE html>
<html>

<head>
    <title>驱动管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }
    </style>
</head>
<body style="overflow-x:hidden;">
    <input type="hidden" value="" id="querytype">
    <div class="layui-fluid  table-layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body  tableBody" style="padding: 0px">
                <div class="layui-row layui-col-space15  tableBOttom" style="margin-top:-5px;margin-bottom: 5px;">
                    <div class="layui-col-md12">
                        <div class="layui-card layui-cards " style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height" style="padding: 5px 15px 10px 15px;">
                                <table id="drive-table-page" class="layui-table hhh" lay-filter="yushuaidemo"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- 表头按钮 -->
    <script type="text/html" id="table-hreader">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm download" lay-event="add">新增</button>
        </div>
    </script>
    <!--   行间按钮 -->
    <script type="text/html" id="table-toolbar">
        <!-- <div class="layui-btn-container"> -->
            <a style="color:#1E9FFF;margin-left:5px;" href="javascript:" lay-event="edit">编辑</a>
            <a style="color:#1E9FFF;margin-left:5px;" href="javascript:" lay-event="update">驱动更新</a>
            <a style="color:#1E9FFF;margin-left:5px;" href="javascript:" lay-event="download">下载</a>
        <!-- </div> -->
    </script>
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->

        <script src="/script/jquery.xdomainrequest.min.js"></script>

    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/device_manager/drive/drive.js"></script>

</html>
