<!DOCTYPE html>
<html>

<head>
    <title>规则设置弹窗</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        .layui-form-label {
            width: 170px;
        }

        .marginleft+div {
            margin-left: 20px;
        }
    </style>
</head>

<body style="overflow-x:hidden;">
    <div class="section" style="height:230px;">
        <form class="layui-form" lay-filter="component-form-group" id="from2" style="width: 730px; margin: auto;">
            <div class="layui-form-item" style="margin-top:13px;">
                <label class="layui-form-label"><span class="hiddenmust"> * </span>用户名称：</label>
                <div class="layui-input-inline" id="usernameselect">
                    <select name="userName" class="select" id="userName" required lay-verify="required"
                        lay-filter="userName">
                        <option value=""></option>
                    </select>
                </div>
                <div class="layui-input-inline" id="usernameinput" style="display: none;">
                    <input type="text" class="layui-input" id="userNameinput" name="userNameinput">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="hiddenmust"> * </span>未上传数据同步规则：</label>
                <div class="layui-input-block" style="margin-left: 180px;">
                    <input type="radio" lay-filter="isrRule" name="isrRule" value="1" title="自动上传">
                    <div>
                        <input type="radio" lay-filter="isrRule" name="isrRule" value="2" title="指定时间">
                        <div class="layui-input-inline" style="float: none;padding-top: 6px;">
                            <span style="display: inline-block;">每天</span>
                            <input type="text" name="isrAppointedTime" style="width: 50%;display: inline-block;"
                                class="layui-input" id="isrAppointedTime" placeholder="HH:mm:ss" autocomplete="off">
                            <span style="display: inline-block;">自动上传</span>
                        </div>

                    </div>

                    <input type="radio" class="marginleft" lay-filter="isrRule" name="isrRule" value="3"
                        title="手动上传"><br>
                    <input type="radio" class="marginleft" lay-filter="isrRule" name="isrRule" value="4" title="不上传">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="hiddenmust"> * </span>异常数据同步规则：</label>
                <div class="layui-input-block">
                    <div>
                        <input type="radio" lay-filter="error" name="error" value="1" title="指定时间" checked>
                        <div class="layui-input-inline" style="float: none;padding-top: 6px;">
                            <span style="display: inline-block;">每天</span>
                            <input type="text" name="isrFailingTime" style="width: 50%;display: inline-block;"
                                class="layui-input" id="isrFailingTime" placeholder="HH:mm:ss" autocomplete="off">
                            <span style="display: inline-block;">自动上传</span>
                        </div>
                        <div class="layui-input-inline" style="float: none;padding-top: 6px;margin-left: 150px;">
                            <span style="display: inline-block;">次数</span>
                            <input type="text" name="isrAppointedNum" style="width: 50%;display: inline-block;"
                                class="layui-input" id="isrAppointedNum" autocomplete="off" disabled value="5">
                            <span style="display: inline-block;">次</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item"
                style="display:none;text-align: right; padding: 10px 0; border-top: 1px solid #ccc; margin-top: 60px;">
                <button type="button" id="changeSubmit" style="margin-right:50px;" lay-submit
                    class="layui-btn layui-btn-normal" lay-filter="modifyinfo" lay-event="submit">提交</button>
            </div>
        </form>

    </div>
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/system/set_rules/change_rules.js"></script>
    <script src="/script/layui_config.js"></script>
</body>

</html>
