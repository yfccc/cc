<!DOCTYPE html>
<html>

<head>
    <title>组织机构管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }
        .tree-node-selected {
            color: red!important;
        }
        a{
            color: #0079FE;
        }
        .section{
            height: 35px;
            background: #fff;
            margin-bottom: 15px;
            line-height: 35px;
            width: 99.6%;
        }
    </style>
</head>

<body style="overflow-x:hidden;">
    <input type="hidden" value="" id="querytype">
    <div class="section">
        <a href="javascript:" data-event="add" class="changegroup" style="margin-left: 35px;color: #1E9FFF;">新增</a>
        <a href="javascript:" data-event="edit" class="changegroup" style="color: #1E9FFF;margin-left: 5px;">编辑</a>
        <a href="javascript:" data-event="del" class="changegroup" style="color: #1E9FFF;margin-left: 5px;">删除</a>
        <a href="javascript:" data-event="add_next_org" class="changegroup" style="color: #1E9FFF;margin-left: 5px;">新增下级组织</a>
    </div>
    <div class="layui-fluid  table-layui-fluid" style="padding-right: 7px!important;">
        <div class="layui-card">
            <div class="layui-card-body  tableBody" style="padding: 0px">
                <div class="layui-row layui-col-space15  tableBOttom" style="margin-top:-5px;margin-bottom: 5px;">
                    <div class="layui-col-md12">
                        <div class="layui-card layui-cards " style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height" style="padding:5px 15px 10px">
                                <!--<table id="org_tab" class="layui-table hhh" lay-filter="org_tab_filter"></table>-->
                                <div id="main_org_tree"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--头工具栏 -->
    <script type="text/html" id="add">
        <div class="layui-btn-container">
         <button class="layui-btn" lay-event="add">新增</button>
        </div>
    </script>
    <!--行工具-->
    <script type="text/html" id="row_opt">
        <a lay-event="edit">编辑</a>
        <a lay-event="add_next_org">新增下级组织</a>
    </script>

    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/system/institutions/institutions.js"></script>
</body>

</html>
