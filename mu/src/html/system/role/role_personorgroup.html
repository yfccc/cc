<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="overflow-x:hidden;">
    <div class="section">
        <ul class="menu left">
            <li class="title">选择人员或机构</li>

            </li>
            <li>

        <div class="div-container-button">

            <button class="layui-btn layui-btn-normal" id="submit_cancel" style="margin-right:40px;height: 34px; line-height: 34px;">确定</button>
        </div>
    </div>
