    <script>
        $(document).ready(function () {
            var ModelList = JSON.parse(localStorage.getItem("models"));
            var itemA = $("li a")
            $(ModelList).each(function (i, item) {
                $(itemA).each(function (i, itemm) {
                    var itemText = $(itemm).text()
                    if (itemText == item.modelName) {
                        if (item.queryType == 4) {
                            $(itemm).attr("href", item.modelUrl)
                            $(itemm).attr("queryType", item.queryType + "-" + item.notifiedBody)
                            $(itemm).parent().css("display", "block")
                        } else {
                            $(itemm).attr("href", item.modelUrl)
                            $(itemm).attr("queryType", item.queryType)
                            $(itemm).parent().css("display", "block")       
                        }

                    }
                })
            })
        })
    </script>
