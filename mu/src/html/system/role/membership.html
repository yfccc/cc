    <div class="layui-fluid " style="padding-top: 0px;">
        <div class="layui-card" id="layui-card" style="margin-top:15px;">

                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 56px;">用户名：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="userName" name="userName" autocomplete="off" class="layui-input"
                                    onpropertychange="if(value.length>50) value=value.substr(0,50)" maxlength="50">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">人员姓名：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="userRealname" name="userRealname" autocomplete="off"
                                    class="layui-input" onpropertychange="if(value.length>18) value=value.substr(0,18)"
                                    maxlength="18">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" id="component-form-demo1" lay-submit lay-filter="searchinfo"
                                type="button" style="background-color: #2F4056;">查询</button>
                            <button type="button" id="reset_btn" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
