<!DOCTYPE html>
<html>

<head>
    <title>菜单管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        a {
            color: blue;
        }

        a:hover {
            cursor: pointer;
            color: #333;
        }
    </style>
</head>

<body style="overflow-x:hidden;">
    <input type="hidden" value="" id="querytype">
    <div class="layui-fluid  table-layui-fluid">
        <div class="layui-card" style="padding-right:7px">
            <div class="layui-card-body  tableBody" style="padding: 0px">
                <div class="layui-row layui-col-space15  tableBOttom" style="margin-top:-5px;margin-bottom: 5px;">
                    <div class="layui-col-md12">
                        <div class="layui-card layui-cards " style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height" style="padding: 5px 10px 10px 15px">
                                <table id="tab_menu" class="layui-table hhh" lay-filter="tab_menu"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--头工具栏 -->
    <script type="text/html" id="opt_add">
        <div class="layui-btn-container">
            {{# if(localStorage.rolesName == "超级管理员"){ }}
            <button class="layui-btn layui-btn-sm download" lay-event="opt_add">新增</button>
            {{# } }}
        </div>
    </script>

    <script type="text/html" id="opt_opt">
         <a style="color: #1E9FFF;margin-left: 5px;" lay-event="details">查看</a>
         
         {{#  if(d.modelType == 1 && localStorage.rolesName == "超级管理员"){ }}
            <a style="color: #1E9FFF;margin-left: 5px;" lay-event="edit">编辑</a>
            <a style="color: #1E9FFF;margin-left: 5px;" lay-event="add_next">增加下级菜单</a>
            <a style="color: #1E9FFF;margin-left: 5px;" lay-event="del">删除</a>
         {{#  } }}
    </script>
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/system/menu/menu.js"></script>
    <script src="/script/layui_config.js"></script>
</body>

</html>
