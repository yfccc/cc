<!DOCTYPE html>
<html>

<head>
    <title>成员管理新增弹框(角色管理的二级页面)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        .layui-form-label {
            width: 75px;
        }
        .layui-table-view .layui-table{
            width: 100%;
        }
    </style>
</head>

<body style="overflow-x:hidden;">
    <!-- <div class="sub-title"> 
    <a href="./role.html" class="layui-btn layui-btn-primary" style="width:65px;height:30px;float:right;line-height:30px;margin-right:20px;margin-top:-4px;">返回</a>
</div> -->
    <div class="layui-fluid" style="padding: 0px!important;">
        <div class="layui-card" id="layui-card" style="margin-top:15px;">
            <div class="layui-card-body" id="formDiv" style="padding: 12px 0px 9px 0px">
                <form class="layui-form" lay-filter="JK" id="JK">
                    <div class="layui-form-item  oneTop" style="margin-bottom: 0px">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 56px;">关键字：</label>
                            <div class="layui-input-inline" style="width: 400px;">
                                <input type="text" id="name" style="width: 400px;" name="name" autocomplete="off"
                                    class="layui-input" onpropertychange="if(value.length>50) value=value.substr(0,50)"
                                    placeholder="请输入用户名或姓名或归属机构" maxlength="50">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" id="component-form-demo1" lay-submit lay-filter="searchinfo"
                                type="button" style="background-color: #2F4056;">查询</button>
                            <button type="button" id="reset_btn" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="layui-fluid table-layui-fluid" style="padding: 0px!important;">
        <div class="layui-card">
            <div class="layui-card-body  tableBody" style="padding: 0px">
                <div class="layui-row layui-col-space15 tableBOttom" style="margin-top:-5px;margin-bottom: 5px;">
                    <div class="layui-col-md12">
                        <div class="layui-card layui-cards" style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height" style="padding:10px 15px;overflow-y: auto;
                            height: 370px;">
                                <table id="memberadd-table-page" class="layui-table hhh"
                                    lay-filter="memberadd-table-operate">
                                </table>
                                <button id="save_choose" style="display: none"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="table-hreader">
        <!-- 兼容没有按钮右边筛选列上移问题 -->
        <div class="layui-btn-container">
            <a class="layui-btn layui-btn-sm download" style="cursor: default;opacity: 0;filter:alpha(opacity=0);" href="javascript:"></a>
        </div>
    </script>
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>

        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/system/role/membership_add.js"></script>
    <script src="/script/layui_config.js"></script>
</body>

</html>
