<!DOCTYPE html>
<html>

<head>
    <title>人员信息查看</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <link rel="stylesheet" href="/css/gather/gather.css">
    <style>
        .layui-input {
            border: none;
            margin-top: 5px;
        }

        .personlabel {
            color: red;
        }

        .textoverflow {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            display: block;
        }

        .formitemblock {
            line-height: 36px;
            width: 230px;
            height: 30px;
            color: #797979;
        }

        .layui-layer-tips {
            overflow-wrap: break-word;
        }

        .layui-footer div {
            line-height: 64px;
        }
    </style>
</head>

<body style="overflow-x:hidden;background: #ffffff;">
    <!-- <div class="sub-title">
        <span id="signinfo">人员信息</span>
    </div> -->
    <div class="layui-fluid">
        <div class="layui-card" style="min-width: 800px;min-height: 600px;box-shadow: none;" id="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="component-form-element" id="submitForm">
                    <div class="layui-layer-content left-container layui-col-xs6">
                        <div class="left-container-content">
                            <div class="left-content-infolist">
                                <div class="layui-form-item" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">姓名：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="XM" class="textoverflow">
                                        </span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">

                                    <label class="layui-form-label formlabel">性别：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="XB" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">

                                    <label class="layui-form-label formlabel">证件类型：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="ZJLX" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">

                                    <label class="layui-form-label formlabel">证件号：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="ZJHM" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">出生日期：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="CSRQ" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">

                                    <label class="layui-form-label formlabel">国籍：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="GJ" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">

                                    <label class="layui-form-label formlabel">民族：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="MZ" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">户籍地址：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="HJDZ" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">证件签发机关：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="QFJGMC" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom:0px;">
                                    <label class="layui-form-label formlabel">证件有效期：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="ZJYXQX" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom:0px;">
                                    <label class="layui-form-label formlabel">现居住地址：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="XJZDZ" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">手机号：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="lXDH" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">其他联系电话：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="QTLXDH" class="textoverflow"></span>
                                    </div>
                                </div>

                                <div class="layui-form-item" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">人员分类：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="RYFLMC" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item hidewhileedit" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">虹膜信息：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="HMXX" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">人员标签：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="RYBQ" class="textoverflow"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-layer-content right-container layui-col-xs6">
                        <div class="right-container-content">
                            <div class="layui-form-item left-top-padding">
                                <label class="layui-form-label formlabel first_label_width">身份证头像：</label>
                                <div style="width:120px;display: inline-block;">
                                    <img id="SFZTXId" src="/img/card-img.png" alt="图像损坏"
                                        style="width:120px;height:140px;">
                                    <!-- <div class="hidewhilesee" id="ZJBZ" style="text-align:center;"></div> -->
                                </div>
                            </div>
                            <div class="right-content-infolist">
                                <div class="layui-form-item hidewhileedit" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">证件标志：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="ZJBZ" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item hidewhileedit" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">采集地点：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="CJDD" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item hidewhileedit" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">采集编号：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="CJBH" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item hidewhileedit" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">采集人：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="CJR" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item hidewhileedit" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">采集时间：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="CJSJ" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item hidewhileedit" style="margin-bottom: 0px;">
                                    <label class="layui-form-label">采集备注：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="CJBZ" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item hidewhileedit" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">修改人：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="XGR" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item hidewhileedit" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">最后修改时间：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="ZHXGSJ" class="textoverflow"></span>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0px;">
                                    <label class="layui-form-label formlabel">修改原因：</label>
                                    <div class="layui-input-block formitemblock">
                                        <span id="XGYY" class="textoverflow"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <div class="layui-footer"
                                style="left: 0;z-index: 4;padding: 0px;height: 64px;line-height:54px;">
                                <div class="tijiao">
                                    <!-- <button type="button" id="sumbitForm" class="layui-btn" lay-submit
                                        lay-filter="editinfo"
                                        style="width: 140px; height: 40px;background-color: #2F4056;">提交</button> -->
                                    <a id="cancel_person" class="layui-btn layui-btn-primary" href="./person.html"
                                        style="width: 140px; height: 40px;">返回</a>
                                    <input type="hidden" id="formData">
                                </div>
                                <!-- 为了兼容在ie8下面提交中字体模糊的问题-->
                                <div class="tijiaozhong" style="display: none">
                                    <button type="button" class="layui-btn"
                                        style="width: 140px; height: 40px;background-color: #2F4056;">提交中...</button>
                                    <button type="reset" class="layui-btn layui-btn-primary"
                                        style="width: 140px; height: 40px;" onclick="cleanFrom();">重置</button>
                                    <input type="hidden" id="formData1">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="/script/jquery-1.8.3.min.js"></script>
     <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/information_manager/person/personinfo_see.js"></script>
</body>

</html>
