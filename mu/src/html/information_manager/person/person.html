<!DOCTYPE html>
<html>

<head>
    <title>人员信息管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        .layui-table,
        .layui-table-view {
            margin: 0 auto;
        }

        .layui-fluid {
            padding: 0px 7px 0px 0px !important;
        }
    </style>
</head>

<body style="overflow-x:hidden;">
    <input type="hidden" value="" id="querytype">
    <!-- <div class="sub-title">
        <span style="float: left;">人员信息管理</span>
        <a href="/html/information_manager/person_label_record/person_label_record.html"
            class="layui-btn layui-btn-primary" id="jumpback"

    </div> -->
    <div class="layui-fluid " style="padding-top: 0px;margin-bottom: 17px;">
        <div class="layui-card" id="layui-card">
            <div class="layui-card-body" id="formDiv" style="padding: 12px 0px 9px 0px">
                <form class="layui-form" lay-filter="JK" id="person_form">
                    <div class="layui-form-item  oneTop" style="margin-bottom: 12px">
                        <div class="layui-inline">
                            <span class="inputSpan  dateSpan">请选择起止时间</span>
                            <label class="layui-form-label" autocapitalize="off">采集时间：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="test-laydate-range-date"
                                    placeholder="请选择起止时间" autocomplete="off">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="bcjr_xm" name="XM" autocomplete="off" class="layui-input"
                                    onpropertychange="if(value.length>50) value=value.substr(0,50)" maxlength="50">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label">性别：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="XBDM" id="bcjr_xb" lay-search="" autocomplete="off">
                                    <option value="" selected="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label">证件类型：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="ZJLXDM" id="bcjr_zjlxdm" lay-search="" autocomplete="off">
                                    <option value="" selected="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">证件号：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="bcjr_zjhm" name="ZJHM" autocomplete="off" class="layui-input"
                                    onpropertychange="if(value.length>18) value=value.substr(0,18)" maxlength="18">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label ">人员分类：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="RYFL" class="bcjr_ryfl" lay-search="" autocomplete="off">
                                    <option value="" selected="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline" id="rybqdiv">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label ">人员标签：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="RYBQ" class="bcjr_bq" lay-search="" autocomplete="off">
                                    <option value="" selected="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label ">专题库：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="ZTK" class="bcjr_ztk" lay-search="" autocomplete="off">
                                    <option value="" selected="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label">国籍：</label>
                            <div class="layui-input-inline  selectlayui-input-block">
                                <select name="GJDM" class="bcjr_gj" lay-search="" autocomplete="off">
                                    <option value="" selected="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label">民族：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="MZDM" class="bcjr_mz" lay-search="" autocomplete="off">
                                    <option value="" selected="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label">上传状态：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="uploadStatus" class="uploadStatus" lay-search="" autocomplete="off">
                                    <option value="" selected="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline postion">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label">数据来源：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="platform" id="sjly" lay-search>
                                    <option value="" selected=""></option>
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label">设备厂商：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select lay-search="" name="SBCS" autocomplete="off">
                                    <option value="" selected=""></option>
                                </select>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="btnParent" style="text-align: center;">
                            <button class="layui-btn download" id="component-form-demo1" type="button"
                                lay-filter="person_filter" lay-submit>查询</button>
                            <button type="button" id="person_reset_btn" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="layui-fluid  table-layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body  tableBody" style="padding: 0px;margin-bottom: 56px;">
                <div class="layui-row layui-col-space15  tableBOttom" style="margin-bottom: 5px;">
                    <div class="layui-col-md12">
                        <div class="layui-card layui-cards " style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height">
                                <table id="person_tab" class="layui-table hhh" lay-filter="person_tab_filter"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-layout-admin" id="jumpback" style="display: none;">
        <div class="layui-input-inline">
            <div class="layui-footer"
                style="left: 0;z-index: 102;padding: 0px;height: 64px;text-align: center;background: #ffffff; line-height: 64px;">
                <a href="/html/information_manager/person_label_record/person_label_record.html"
                    style="width: 140px; height: 40px;" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </div>
    <script type="text/html" id="bar_head">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm download" lay-event="updateToLibrary">上传至部级库</button>
            <button class="layui-btn layui-btn-sm download" lay-event="all_updateToLibrary">全部上传至部级库</button>
          </div>
    </script>
    <!-- 表格里面操作的按钮 -->
    <script type="text/html" id="barDemo">
        <a lay-event="see" style="color:#1E9FFF;cursor:pointer;margin-left:5px;">查看</a>
        <a lay-event="edit" style="color:#1E9FFF;cursor:pointer;margin-left:5px;">编辑</a>
        <a lay-event="del" style="color:#1E9FFF;cursor:pointer;margin-left:5px;">删除</a>
        <!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="hmbl">虹膜补录</a> -->
    </script>
    <script src="/script/jquery-1.8.3.min.js"></script>
