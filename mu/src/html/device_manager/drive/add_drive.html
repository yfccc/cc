<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/layui/layui/css/layui.css">
	<link rel="stylesheet" href="/css/tools.css">
	<style>
		.layui-input {
			border: 1px solid #D5D5D5;
		}

		.layui-input-inline input,
		.layui-form-select input {
			width: 240px;
		}
	</style>
	<title>新增驱动</title>
</head>

<body style="overflow-x:hidden;background:#fff;">
	<!-- <div class="sub-title">
              <span id="drivetitle">驱动新增</span>
       </div> -->
	<div class="section" style="width: 99.6%;">
		<div class="layui-card" id="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" action="" id="driveform" lay-filter="component-form-group"
					style="padding-top: 20px;margin: auto;width: 530px;">
					<!-- <div class="layui-form-item">
                                          <label class="layui-form-label"><span> * </span>驱动编号：</label>
                                          <div class="layui-input-inline">
                                                 <input type="text" name="driveCode" id="driveCode" required
                                                        lay-verify="required" autocomplete="off" class="layui-input" onpropertychange="if(value.length>64) value=value.substr(0,64)"
                                                        maxlength="64">
                                          </div>
                                          <div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;">
                                          </div>
                                   </div> -->
					<div class="layui-form-item">
						<label class="layui-form-label"><span> * </span>驱动名称：</label>
						<div class="layui-input-inline">
							<input type="text" name="driveName" id="driveName" required lay-verify="required"
								autocomplete="off" class="layui-input"
								onpropertychange="if(value.length>30) value=value.substr(0,30)" maxlength="30">
						</div>
						<div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span> * </span>厂商：</label>
						<div class="layui-input-block" style="width:240px;">
							<select name="driveManufacturerCode" required lay-verify="required" id="driveManufacturer">
								<option value=""></option>
								<!-- <option value=""></option>
                                                        <option value="0">厂商1</option>
                                                        <option value="1">厂商2</option> -->
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span> * </span>设备类型：</label>
						<div class="layui-input-block" style="width:240px;">
							<select name="deviceTypeid" required lay-verify="required" id="deviceType">
								<option value=""></option>
								<!-- <option value=""></option>
                                                        <option value="0">设备类型1</option>
                                                        <option value="1">设备类型2</option> -->
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span> * </span>设备型号：</label>
						<div class="layui-input-inline">
							<input type="text" name="deviceModeCode" required lay-verify="required" autocomplete="off"
								id="deviceModeCode" class="layui-input"
								onpropertychange="if(value.length>30) value=value.substr(0,30)" maxlength="30">
						</div>
						<div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span> * </span>最新版本号：</label>
						<div class="layui-input-inline">
							<input type="text" name="driveVerson" required lay-verify="required|revision"
								placeholder="30个数字、或数字和英文句号的组合" id="driveVerson" autocomplete="off" class="layui-input"
								onpropertychange="if(value.length>30) value=value.substr(0,30)" maxlength="30">
						</div>
						<div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span> * </span>选择驱动：</label>
						<div class="layui-input-inline">
							<div class="layui-upload-drag" id="test10" style="width:177px;">
								<i class="layui-icon"></i>
								<p id="fileinfo">点击选择驱动，文件类型只能为zip格式</p>
							</div>
						</div>
						<!-- <div class="layui-form-mid layui-word-aux" style="font-size:9px;color:red;">
						</div> -->
					</div>
					<button id="updata" style="display: none;">文件上传</button>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block">
							<textarea name="driveRemark" id="driveRemark" placeholder="请输入备注消息"
								class="layui-textarea" style="width:240px;"
								onpropertychange="if(value.length>300) value=value.substr(0,300)"
								maxlength="300"></textarea>
						</div>
					</div>

					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;z-index: 4;padding: 0px;height: 64px;">
								<div class="tijiao">
									<button type="button" class="layui-btn layui-btn-normal"
										style="width: 140px; height: 40px;background-color: #2F4056;"
										lay-submit>提交</button>
									<a href="./drive.html" style="width: 140px; height: 40px;"
										class="layui-btn layui-btn-primary">返回</a>
								</div>
								<!-- 为了兼容在ie8下面提交中字体模糊的问题-->
								<div class="tijiaozhong" style="display: none">
									<button type="button" class="layui-btn"
										style="width: 140px; height: 40px;background-color: #2F4056;">提交中...</button>
									<button type="reset" class="layui-btn layui-btn-primary"
										style="width: 140px; height: 40px;" onclick="cleanFrom();">重置</button>
									<input type="hidden" id="formData">
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
	<script src="/script/jquery-1.8.3.min.js"></script>
	<!-- 兼容IE89ajax -->
	<!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
	<script src="/layui/layui/layui.js"></script>
	<script src="/script/layui_config.js"></script>
	<script src="/script/device_manager/drive/add_drive.js"></script>
</body>

</html>
