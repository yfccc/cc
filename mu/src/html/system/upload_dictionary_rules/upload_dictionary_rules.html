<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        .layui-form-item .layui-input-inline {
            width: 400px;
        }

        .layui-input-block>.layui-form-radio {
            display: inline-block;
            padding-top: 7px;
        }

        .layui-form-label {
            width: 100px;
        }
    </style>
    <title>系统设置</title>
</head>

<body style="overflow:hidden;background: #fff;">
    <input type="hidden" value="" id="querytype">
    <div class="layui-fluid" style="padding-top: 0px;">
        <div class="layui-card" id="layui-card" style="height: 770px;">
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="component-form-group" id="from2"
                    style="width: 900px; margin: auto;">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>日志留存设置</label>
                        <div class="layui-container" style="width:100%;">
                            <div class="layui-row" style="margin-left: 20px;">
                                <div class="layui-col-xs4">
                                    <label class="layui-form-label" style="width: 70px;">系统日志：</label>
                                    <input type="text" name="SystemLogConfig" style="width: 45%;display: inline-block;"
                                        class="layui-input inputinfo" id="systemLog" autocomplete="off" value="30"
                                        required lay-verify="required|number">
                                    <span style=" display: inline-block;">天</span>
                                </div>
                                <div class="layui-col-xs4">
                                    <label class="layui-form-label">调用刑专日志：</label>
                                    <input type="text" name="XingZhuanLogConfig"
                                        style="width: 45%;display: inline-block;" class="layui-input inputinfo"
                                        id="systemLogxz" autocomplete="off" value="30" required
                                        lay-verify="required|number">
                                    <span style="display: inline-block;">天</span>
                                </div>
                                <div class="layui-col-xs4">
                                    <label class="layui-form-label">第三方日志：</label>
                                    <input type="text" name="OtherLogConfig" style="width: 45%;display: inline-block;"
                                        class="layui-input inputinfo" id="systemLogOther" autocomplete="off" value="30"
                                        required lay-verify="required|number">
                                    <span style="display: inline-block;">天</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><span> * </span>调用系统设置</label>
                        <div class="layui-container" style="width:100%;">
                            <div class="layui-row" style="margin-left: 20px;margin-bottom: 5px;">
                                <div class="layui-col-xs6">
                                    <label class="layui-form-label"
                                        style="width: 120px;margin-left:-50px;">启用刑专设置：</label>
                                    <div class="layui-input-block" style="margin-left: 100px;
                                    margin-top: -10px;">
                                        <input type="radio" name="isActive" value="0" title="启用" checked>
                                        <input type="radio" name="isActive" value="1" title="未启用">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row" style="margin-left: 20px;margin-bottom: 15px;">
                                <div class="layui-col-xs6">
                                    <label class="layui-form-label" style="width: 70px;">刑专地址：</label>
                                    <input type="text" name="XingZhuanConfig" style="width: 70%;display: inline-block;"
                                        class="layui-input inputinfo" id="xzdz" autocomplete="off" required
                                        lay-verify="required">
                                </div>
                                <div class="layui-col-xs6">
                                    <label class="layui-form-label" style="width: 70px;">超时时间：</label>
                                    <input type="text" name="timeOut" style="width: 70%;display: inline-block;"
                                        class="layui-input" id="timeOut" autocomplete="off" required
                                        lay-verify="required|number">
                                    <span style=" display: inline-block;">秒</span>
                                </div>
                            </div>
                            <div class="layui-row" style="margin-left: 20px;margin-bottom: 15px;">
                                <div class="layui-col-xs6">
                                    <label class="layui-form-label" style="width: 70px;">clientId：</label>
                                    <input type="text" name="clientId" style="width: 70%;display: inline-block;"
                                        class="layui-input" id="clientId" autocomplete="off" required
                                        lay-verify="required">
                                </div>
                                <div class="layui-col-xs6" style="margin-left: -20px;">
                                    <label class="layui-form-label" style="width: 90px;">clientSecret：</label>
                                    <input type="text" name="clientSecret" style="width: 70%;display: inline-block;"
                                        class="layui-input" id="clientSecret" autocomplete="off" required
                                        lay-verify="required">
                                </div>
                            </div>
                            <div class="layui-row" style="margin-left: 20px;margin-bottom: 15px;">
                                <div class="layui-col-xs6">
                                    <label class="layui-form-label" style="width: 70px;">胜云地址：</label>
                                    <input type="text" name="ShengYunConfig" style="width: 70%;display: inline-block;"
                                        class="layui-input inputinfo" id="sydz" autocomplete="off" required
                                        lay-verify="required">
                                </div>
                                <div class="layui-col-xs6">
                                    <label class="layui-form-label" style="width: 70px;">token：</label>
                                    <input type="text" name="token" style="width: 70%;display: inline-block;"
                                        class="layui-input" id="token" autocomplete="off" required
                                        lay-verify="required">
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item layui-layout-admin" id="footer-btn">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;z-index: 4;padding: 0px;height: 64px;">
                                <div class="tijiao">
                                    <button type="button" lay-submit class="layui-btn"
                                        style="width: 140px; height: 40px;background-color: #2F4056;"
                                        lay-filter="modifyinfo" lay-event="submit">提交</button>
                                </div>
                                <!-- 为了兼容在ie8下面提交中字体模糊的问题-->
                                <div class="tijiaozhong" style="display: none">
                                    <button type="button" class="layui-btn"
                                        style="width: 140px; height: 40px;background-color: #2F4056;">提交中...</button>
                                    <input type="hidden" id="formData">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/script/jquery-1.8.3.min.js"></script>
    <!-- 兼容IE89ajax -->
    <!--[if lt IE 10]> 
        <script src="/script/jquery.xdomainrequest.min.js"></script>
        <script src="/script/html5shiv/r29/html5.min.js"></script>
        <script src="/script/json2.js"></script>
    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/system/upload_dictionary_rules/upload_dictionary_rules.js"></script>
    <script src="/script/layui_config.js"></script>
</body>

</html>
