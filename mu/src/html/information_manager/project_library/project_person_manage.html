<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>专题库人员管理</title>
    <link rel="stylesheet" href="/layui/layui/css/layui.css">
    <link rel="stylesheet" href="/css/tools.css">
    <style>
        .layui-input {
            border: 1px solid #D5D5D5;
        }

        .layui-fluid {
            padding: 0px 7px 0px 0px !important;
        }
    </style>
</head>

<body style="overflow-x:hidden;">
    <!-- <div class="sub-title">
        <span>专题库人员管理</span>
    </div> -->
    <div class="layui-fluid" style="margin-bottom: 10px">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
                    <div class="layui-tab-content" style="padding:7px 0px 0px 0px">
                        <div class="layui-tab-item layui-show" id="formDiv">
                            <form class="layui-form" action="" id="project_personman_form"
                                lay-filter="component-form-group" style="margin-top:-5px">

                                <div class="layui-form-item" style="margin-bottom:0px">

                                    <div class="layui-inline">
                                        <label class="layui-form-label">姓名：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="XM" id="bcjr_xm" autocomplete="off"
                                                onpropertychange="if(value.length>50) value=value.substr(0,50)"
                                                maxlength="50" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-inline postion">
                                        <span class="inputSpan">请选择</span>
                                        <label class="layui-form-label">人员分类：</label>
                                        <div class="layui-input-inline selectlayui-input-block">
                                            <select name="RYFL" id="bcjr_ryfl" lay-search>
                                                <option value="" selected="">请选择</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline postion">
                                        <span class="inputSpan">请选择</span>
                                        <label class="layui-form-label">性别：</label>
                                        <div class="layui-input-inline selectlayui-input-block">
                                            <select name="XBDM" id="bcjr_xb" lay-search>
                                                <option value="" selected="">请选择</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline postion">
                                        <span class="inputSpan">请选择</span>
                                        <label class="layui-form-label">国籍：</label>
                                        <div class="layui-input-inline selectlayui-input-block">
                                            <select name="GJDM" id="bcjr_gj" lay-search>
                                                <option value="" selected="">请选择</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline postion">
                                        <span class="inputSpan">请选择</span>
                                        <label class="layui-form-label">民族：</label>
                                        <div class="layui-input-inline selectlayui-input-block">
                                            <select name="MZDM" id="bcjr_mz" lay-search>
                                                <option value="" selected="">请选择</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline postion">
                                        <span class="inputSpan">请选择</span>
                                        <label class="layui-form-label">证件类型：</label>
                                        <div class="layui-input-inline selectlayui-input-block">
                                            <select name="ZJLXDM" id="bcjr_zjlxdm" lay-search>
                                                <option value="" selected="">请选择</option>
                                            </select>
                                        </div>
                                    </div>





                                    <div class="layui-inline">
                                        <label class="layui-form-label">证件号：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="s_id" name="ZJHM" autocomplete="off"
                                                class="layui-input"
                                                onpropertychange="if(value.length>50) value=value.substr(0,50)"
                                                maxlength="50">
                                        </div>
                                    </div>

                                    <div class="layui-inline postion">
                                        <span class="inputSpan  qssj">请选择起止时间</span>
                                        <label class="layui-form-label">采集时间：</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input" autocomplete="off"
                                                id="test-laydate-range-date" placeholder="请选择起止时间">
                                        </div>
                                    </div>
                                    <div class="layui-inline postion">
                                        <span class="inputSpan">请选择</span>
                                        <label class="layui-form-label">数据来源：</label>
                                        <div class="layui-input-inline selectlayui-input-block">
                                            <select name="platform" id="sjly" lay-search>
                                                <option value="" selected=""></option>
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <span class="inputSpan">请选择</span>
                                        <label class="layui-form-label">设备厂商：</label>
                                        <div class="layui-input-inline selectlayui-input-block">
                                            <select lay-search="" name="SBCS" autocomplete="off">
                                                <option value="" selected=""></option>
                                            </select>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="subDIV" style="float: left">
                                        <button class="layui-btn download" lay-submit
                                            lay-filter="project_personman_filter" type="button">查询</button>
                                        <button type="button" id="project_personman_reset_btn"
                                            class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--table表格-->
    <div class="layui-fluid  table-layui-fluid" id="bottom_table" style="padding:0px 0px 10px 10px;margin-bottom:72px;">
        <div class="layui-card  aa" id="aa">
            <div class="layui-card-body  lastTble">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12   tablePaddingBottom" style="padding:5px 0px">
                        <div class="layui-card" style="box-shadow: 0 0 0 0;">
                            <div class="layui-card-body" id="box_height" style="padding: 10px">
                                <table class="layui-hide" id="project_person_manage_tab"
                                    lay-filter="project_person_manage_tab_filter" style="overflow:hidden;"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-layout-admin">
        <div class="layui-footer" style="left: 0;z-index: 102;padding: 0px;height: 64px;line-height:64px;">
            <div>
                <a id="go_back" class="layui-btn layui-btn-primary" href="#" style="width: 140px; height: 40px;">返回</a>
            </div>
        </div>
    </div>
    <script type="text/html" id="row_opt">
    <a href="javascript:" style="color:#1E9FFF;cursor:pointer;margin-left:5px;" lay-event="see">查看</a>
    <a href="javascript:" style="color:#1E9FFF;cursor:pointer;margin-left:5px;" lay-event="del">删除</a>
</script>

    <script type="text/html" id="head_opt">
    <div class="layui-btn-container">
     <a class="layui-btn layui-btn-sm download" lay-event="opt_add">新增</a>
     <a class="layui-btn layui-btn-sm download" lay-event="opt_del">批量删除</a>
    </div>
</script>

    <!-- <a href="./project_library.html" class="layui-btn layui-btn-sm">返回</a> -->
    <script src="/script/jquery-1.8.3.min.js"></script>

        <script src="/script/jquery.xdomainrequest.min.js"></script>

    <![endif]-->
    <script src="/layui/layui/layui.js"></script>
    <script src="/script/layui_config.js"></script>
    <script src="/script/information_manager/project_library/project_person_manage.js"></script>
</body>

</html>
