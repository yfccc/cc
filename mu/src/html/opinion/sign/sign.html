<!DOCTYPE html>
<html>
<head>
    <title>公告管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="/layui/layui/css/layui.css">
    <link  rel="stylesheet"  href="/css/tools.css">
    <style>
    .layui-input {
      border: 1px solid #D5D5D5;
    }
    .layui-form-label{
        width: 70px;
    }
    </style>
</head>
<body style="overflow-x:hidden;">
    <input type="hidden" value="" id="querytype">
<div class="layui-fluid " style="padding-top: 0px;">
        <div class="layui-card"   id="layui-card">
            <div class="layui-card-body"   id="formDiv"   style="padding: 12px 0px 9px 0px">
                <form class="layui-form" lay-filter="JK" id="JK" >
                    <div class="layui-form-item  oneTop"   style="margin-bottom: 12px">
                        <div class="layui-inline">
                            <label class="layui-form-label">公告标题：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="noticeTitle"  name="noticeTitle" autocomplete="off" class="layui-input"  onpropertychange="if(value.length>30) value=value.substr(0,30)" maxlength="30">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label">发布状态：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="noticeStatus" id="noticeStatus" lay-search="" autocomplete="off">
                                    <option value=""></option>
                                    <!-- <option value="${xb.code!''}">${xb.memo!''}</option> -->
                                    <option value="2">未发布</option>
                                    <option value="3">已发布</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="layui-inline">
                            <span class="inputSpan">请选择</span>
                            <label class="layui-form-label">分类：</label>
                            <div class="layui-input-inline selectlayui-input-block">
                                <select name="noticeType" id="noticeType" lay-search="" autocomplete="off">
                                    <option value=""></option>
                                    <!-- <option value="${zjlx.code!''}">${zjlx.memo!''}</option> -->
                                    <option value="1">系统公告</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit lay-filter="searchinfo" id="component-form-demo1" data-type="reload" type="button"  style="background-color: #2F4056;">查询</button>
                            <button type="button" id="reset_btn" class="layui-btn layui-btn-primary">重置</button>
                        </div>   
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="layui-fluid  table-layui-fluid">
        <div class="layui-card"  style="margin-top:15px;">
            <div class="layui-card-body  tableBody"  style="padding: 0px">
                <div class="layui-row layui-col-space15  tableBOttom" style="margin-top:-5px;margin-bottom: 5px;">
                    <div class="layui-col-md12" >
                        <div class="layui-card layui-cards" style="box-shadow: 0 0 0 0">
                            <div class="layui-card-body" id="box_height" style="padding:10px 15px">
                                <table id ="sign-table-page" class="layui-table hhh" lay-filter="sign-table-operate"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <!-- <a href="./change_sign.html?type=new">新增</a> -->
    <!-- <a href="./change_sign.html?type=edit">编辑</a> -->
    <!-- <a href="./see_sign.html">查看</a> -->

    <script type="text/html" id="table-hreader">
        <div class="layui-btn-container">
            <a class="layui-btn layui-btn-sm download" href="./change_sign.html?type=new">新增</a>
            <!-- <button class="layui-btn layui-btn-sm" lay-event="add">新增</button> -->
        </div>
    </script>
    <script type="text/html" id="sign-table-operate">
        <a style="color:#1E9FFF;margin-left: 5px;" href="javascript:" lay-event="detail">查看</a>
        {{#  if(d.noticeStatusName == "未发布"){ }}
        <a style="color:#1E9FFF;margin-left: 5px;" href="javascript:" lay-event="edit">编辑</a>
        <a style="color:#1E9FFF;margin-left: 5px;" href="javascript:" lay-event="release">发布</a>
        {{#  } }}
        <a style="color:#1E9FFF;margin-left: 5px;" href="javascript:" lay-event="del">删除</a>
    </script>   
<script src="/script/jquery-1.8.3.min.js"></script>
 <!-- 兼容IE89ajax -->

        <script src="/script/jquery.xdomainrequest.min.js"></script>

    <![endif]-->
<script src="/layui/layui/layui.js"></script>
<script src="/script/opinion/sign/sign.js"></script>
<script src="/script/layui_config.js"></script>
</body>
</html>
